
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electronic Shop</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="post"  th:action = "@{/auth/register}" th:object="${userDTO}" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" required name="name" th:field="*{username}" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" required name="email" th:field="*{email}" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" required name="pass" th:field="*{password}" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" required name="re_pass" id="re_pass" th:field="*{repeatPassword}" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                        <div class="row">
                            <div th:if = "${errors}" class="alert alert-danger text-center">
                                [[${errors}]]
                            </div>
                            <div th:if = "${success}" class="alert alert-success text-center">
                                [[${success}]]
                            </div>
                            <div class="col-6 pull-right .visible-*-inline-block">
                                <p class="message">Not registered? <a th:href="@{/auth/login}">Login now</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


</div>

<!-- JS -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/js/login.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
